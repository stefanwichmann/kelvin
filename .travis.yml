sudo: false
language: go

before_script:
  - go get
  - go vet ./...

script:
  - go build

before_deploy:
  - ./scripts/dist.sh

################# RELEASING ####################
## git tag -s -m "release information" vX.X.X ##
## git push --tags                            ##
################################################
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/archives/*
  skip_cleanup: true
  on:
    tags: true

after_deploy:
  - docker build -t kelvin .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push stefanwichmann/kelvin
